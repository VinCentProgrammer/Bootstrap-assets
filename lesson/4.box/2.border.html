<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Border in Bootstrap</title>
</head>
<body>
    <style>
        .box{
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">
                    Border in Bootstrap
                </h2>
                <h3>Set border in bootstrap</h3>
                <div class="box bg-light border"></div>
                <div class="box bg-light border-top"></div>
                <div class="box bg-light border-right"></div>
                <div class="box bg-light border-bottom"></div>
                <div class="box bg-light border-left"></div>
                <h3>Remove border in bootstrap</h3>
                <div class="box bg-light border border-0"></div>
                <div class="box bg-light border border-top-0"></div>
                <div class="box bg-light border border-right-0"></div>
                <div class="box bg-light border border-bottom-0"></div>
                <div class="box bg-light border border-left-0"></div>
                <h3>Set color border in bootstrap</h3>
                <div class="box bg-light border border-primary"></div>
                <div class="box bg-light border border-secondary"></div>
                <div class="box bg-light border border-success"></div>
                <div class="box bg-light border border-warning"></div>
                <div class="box bg-light border border-danger"></div>
                <div class="box bg-light border border-info"></div>
                <div class="box bg-light border border-dark"></div>
                <div class="box bg-light border border-light"></div>
                <div class="box bg-light border border-white"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
