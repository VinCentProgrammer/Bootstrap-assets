<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Display in Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">
                    Display in Bootstrap on All Devices
                </h2>
                <div class="box bg-secondary p-2 text-white d-inline-block">Box 1</div>
                <div class="box bg-primary p-2 text-white d-inline-block">Box 2</div>
                <h2 class="text-center">
                    Display in Bootstrap - Responsive
                </h2>
                <div class="box bg-secondary p-2 text-white d-none d-lg-block">Box 1</div>
                <div class="box bg-primary p-2 text-white d-none d-md-block">Box 2</div>
                <div class="box bg-success p-2 text-white d-none d-sm-block">Box 3</div>
                <div class="box bg-danger p-2 text-white">Box 4</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
