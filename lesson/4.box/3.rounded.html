<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Rounded Box In Bootstrap</title>
</head>
<body>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: bisque;
            text-align: center;
            float: left;
            margin-right: 10px;
        }
        .pill{
            width: 200px;
            height: 100px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">
                    Rounded Box In Bootstrap
                </h2>
                <div class="box rounded">100 x 100</div>
                <div class="box rounded-top">100 x 100</div>
                <div class="box rounded-right">100 x 100</div>
                <div class="box rounded-bottom">100 x 100</div>
                <div class="box rounded-left">100 x 100</div>
                <div class="box rounded rounded-0">100 x 100</div>
                <div class="box rounded-circle">100 x 100</div>
                <div class="box pill rounded-pill">200 x 100</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
