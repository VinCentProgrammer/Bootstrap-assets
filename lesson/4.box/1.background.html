<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Background in Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">
                    Background in Bootstrap
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box bg-primary text-white py-1 mb-2">
                .bg-primary
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box bg-secondary text-white py-1 mb-2">
                .bg-secondary
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box bg-success text-white py-1 mb-2">
                .bg-success
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box bg-danger text-white py-1 mb-2">
                .bg-danger
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box bg-warning text-white py-1 mb-2">
                .bg-warning
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box bg-info text-white py-1 mb-2">
                .bg-info
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box bg-dark text-white py-1 mb-2">
                .bg-dark
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box bg-light text-black py-1 mb-2">
                .bg-light
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box bg-white text-black py-1 mb-2">
                .bg-white
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box bg-transparent text-black py-1 mb-2">
                .bg-transparent
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
