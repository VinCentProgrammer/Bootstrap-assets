<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Input Group In Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Input Group In Bootstrap</h2>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Username</span>
                    </div>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Fullname</span>
                    </div>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name">
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name">
                    
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Firstname</span>
                        <span class="input-group-text">Lastname</span>
                    </div>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name">
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name">
                    
                </div>
                <div class="input-group mb-3">
                    <input type="email" name="email" id="email" class="form-control">
                    <div class="input-group-eppend">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email</span>
                    </div>
                    <input type="email" name="email" id="email" class="form-control">
                    <div class="input-group-eppend">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="email">Email</label>
                    </div>
                    <input type="email" name="email" id="email" class="form-control">
                    <div class="input-group-eppend">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" name="email" id="email" class="form-control">
                    <div class="input-group-eppend">
                        <button class="input-group-text btn btn-outline-secondary">Add New</button>
                    </div>
                </div>
                <div class="input-group mb-3 input-group-sm">
                    <input type="email" name="email" id="email" class="form-control">
                    <div class="input-group-eppend">
                        <button class="input-group-text btn btn-outline-secondary">Add New</button>
                    </div>
                </div>
                <div class="input-group mb-3 input-group-lg">
                    <input type="email" name="email" id="email" class="form-control">
                    <div class="input-group-eppend">
                        <button class="input-group-text btn btn-outline-secondary">Add New</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="number">Number</label>
                    </div>
                    <select name="number" class="custom-select" id="number">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" name="file" id="file" class="custom-file-input">
                        <label for="file" class="custom-file-label">Choice file</label>
                    </div>
                    <div class="input-group-eppend">
                        <button class="btn btn-secondary">Upload File</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
