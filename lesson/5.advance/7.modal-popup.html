<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Setting Modal Popup In Bootstrap</title>

<body>
    <style>
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">
                    Setting Modal Popup In Bootstrap
                </h2>
                <!-- Request modal -->

                <button class="btn btn-secondary" data-toggle="modal" data-target="#demo-modal">Show Modal</button>
                <a href="" id="run-modal" class="text-decoration-none btn btn-outline-danger">
                    Run Modal
                </a>
                
                <!-- Struct setting modal popup -->
                <div class="modal fade" id="demo-modal">
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered  ">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Demo Modal Popup</h5>
                                <button class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <!-- end modal header -->
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <div class="bg-secondary text-white text-center">Col 12</div>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <div class="bg-secondary text-white text-center">Col 12</div>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <div class="bg-secondary text-white text-center">Col 12</div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <!-- end modal body  -->
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                                <button class="btn btn-primary">Save</button>
                            </div>
                            <!-- end modal footer  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
