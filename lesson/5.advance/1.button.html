<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Button in Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Button in Bootstrap</h2>
                <h3>Background Button</h3>
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-secondary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-danger">Button</button>
                <button class="btn btn-warning">Button</button>
                <button class="btn btn-info">Button</button>
                <button class="btn btn-dark">Button</button>
                <button class="btn btn-light">Button</button>
                <button class="btn btn-link">Button</button>
                <h3>Ouline Button</h3>
                <button class="btn btn-outline-primary">Button</button>
                <button class="btn btn-outline-secondary">Button</button>
                <button class="btn btn-outline-success">Button</button>
                <button class="btn btn-outline-danger">Button</button>
                <button class="btn btn-outline-warning">Button</button>
                <button class="btn btn-outline-info">Button</button>
                <button class="btn btn-outline-dark">Button</button>
                <button class="btn btn-outline-light">Button</button>
                <button class="btn btn-outline-link">Button</button>
                <h3>Size Button</h3>
                <button class="btn btn-primary btn-sm">Button</button>
                <button class="btn btn-secondary btn-lg">Button</button>
                <h3>Block Button</h3>
                <button class="btn btn-warning btn-block">Button</button>
                <h3>Disabled Button</h3>
                <button class="btn btn-danger disabled" disabled="true">Button</button>
                <input type="submit" value="Login" disabled="true" class="btn btn-info disabled">
                <a href="" class="btn btn-danger disabled" aria-disabled="true">Link Here</a>
                <h3>Role Button</h3>
                <a href="" role = "button" class="btn btn-info">Login</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
