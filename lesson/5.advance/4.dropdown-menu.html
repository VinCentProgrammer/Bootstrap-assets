<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>DropDown Menu In Bootstrap</title>
</head>
<body>
    <style>
        #my-dropdown .dropdown-menu{
            width: 300px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>DropDown Menu In Bootstrap</h2>
                <div class="dropdown float-right" id="my-dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" data-display="static">
                        Avatar
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="" class="dropdown-item">Menu item 1</a>
                        <a href="" class="dropdown-item active">Menu item 2</a>
                        <a href="" class="dropdown-item disabled">Menu item 3</a>
                        <div class="dropdown-devider"></div>
                        <div class="dropdown-header">More item</div>
                        <a href="" class="dropdown-item">Menu item 4</a>
                        <a href="" class="dropdown-item">Menu item 5</a>
                        <div class="dropdown-devider"></div>
                        <p class="p-3 text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus labore sapiente cupiditate magni eius similique voluptatibus ratione enim debitis architecto.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // $('#my-dropdown').on('show.bs.dropdown', function(){
            //     alert('show dropdown');
            // })
            $('#my-dropdown').on('hide.bs.dropdown', function(){
                alert('hide dropdown');
            })
        })
    </script>

</body>
</html>
