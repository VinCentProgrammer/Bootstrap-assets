<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Navbar Responsive</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">
                    Navbar Responsive
                </h2>
                <nav class="navbar bg-dark navbar-dark navbar-expand-xl fixed-top">
                    <a href="" class="navbar-brand">
                        <img style="width: 50px; height: auto;" src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="">Youtube
                    </a>
                    <button class="navbar-toggler" data-toggle = 'collapse' data-target = '#main-nav'>
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="main-nav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="" class="nav-link">Menu item 1</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Menu item 2</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Menu item 3</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Menu item 4</a>
                            </li>
                        </ul>
                        <form action="" class="form-inline">
                            <input type="text" name="" id="" class="form-control mr-2">
                            <button class="btn btn-outline-success">Search</button>
                        </form>
                    </div>
                    
                </nav>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
